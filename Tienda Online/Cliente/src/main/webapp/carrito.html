<!DOCTYPE html>
<html lang="es">
	<head>
		<title>La Ciudad Del Libro</title>
		<link rel="icon" type="image/ico" href="img/icono.ico" sizes="64x64">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./Css_general/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="./Css_general/css_propio/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="fondo">
			<mi-menu></mi-menu>
			<div class="container mt-5 elemento">
				<h2 class="text-center">Carrito de Compras</h2>
				<div class="table-responsive elemento">
					<table class="table table-striped table-bordered text-center" id="tablaCarrito">
						<thead class="table-dark">
							<tr>
								<th>Nombre del Libro</th>
								<th>Cantidad</th>
								<th>Precio</th>
								<th>Subtotal</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="cuerpoCarrito">
						</tbody>
						<tfoot class="table-secondary">
							<tr class="fw-bold">
								<td colspan="4">Total</td>
								<td id="precioTotal">$0.00</td>
							</tr>
						</tfoot>
					</table>
				</div>
				<div class="text-center mt-3">
					<button class="btn btn-danger me-2" onclick="borraCarrito()">Vaciar Carrito</button>
					<a href="confirma_pago.jsp" class="btn btn-success me-2">Pagar</a>
				</div>
			</div>
			<mi-pie></mi-pie>
		</div>
		<script src="./js/carrito.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				mostrarCarrito(); 
			});
		</script>
		<script src="./js/mis-etiquetas.js"></script>
		<script src="./js/procesar-carrito.js"></script>
		<script src="./Css_general/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
